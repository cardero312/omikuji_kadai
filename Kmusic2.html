        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <script>

            $(function () {
                $(".acmenu").hide();

                $("#pop").on("click", function () {
                    $(".acmenu").not($($(this).attr('href'))).hide();
                    // フェードイン・アウトのアニメーション付で、表示・非表示を交互に実行
                    $($(this).attr('href')).fadeToggle(800);

                    // show を使うと、表示するだけ （ 同じボタンを何回押しても変わらない ）
                    // $($(this).attr('href')).show();
                });
            });


            //   POPクリックの場合 
            $("#pop").click(function () {

                $("#pop").append("<p id=pop1>カッコいい</p>", "<p id=pop2>カワイイ💛</p>");
                $("#hiphop").hide();
                $("#rock").hide();
                $("#pop").off();

            });

            const menu = document.querySelectorAll(".js-menu");

            function toggle() {
                const content = this.nextElementSibling;
                this.classList.toggle("is-active");
                content.classList.toggle("is-open");
            }

            for (let i = 0; i < menu.length; i++) {
                menu[i].addEventListener("click", toggle);
            }


            //   hiphopクリックの場合 
            $("#hiphop").click(function () {
                $("#hiphop").append("<p id=hp1>エモい</p>", "<p id=hp2>ゴリゴリ</p>");
                $("#pop").hide();
                $("#rock").hide();
                $("#hiphop").off();
            });

                    .off();

            $("#rock").click(function () {
                $("#rock").append("<p id=rk1>UKロック好きに</p>", "<p id=rk2>唯一無二の世界観</p>");
                $("#hiphop").hide();
                $("#pop").hide();
                $("#rock").off();
            });

            // YouTube Player APIを読み込む
            var tag = document.createElement("script");
            tag.src = "https://www.youtube.com/iframe_api";
            var firstScriptTag = document.getElementsByTagName('script')[0];
            firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

            // プレーヤーを埋め込む場所
            var ytArea = "sample";

            var btn = document.getElementById("btn");
            btn.addEventListener("click", function () {
                // ボタンを非表示
                btn.style.display = 'none';

                // YouTubeを埋め込む
